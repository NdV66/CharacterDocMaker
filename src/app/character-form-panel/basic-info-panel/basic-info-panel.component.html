<div>
    <app-title title="{{ 'form.basicInfo.title' | getTranslations}}"
        subtitle="{{ 'form.basicInfo.subtitle' | getTranslations}}">
    </app-title>

    <fieldset class="basic-info-fieldset" [formGroup]="form">
        <div class="input-wrapper">
            <mat-form-field appearance="fill">
                <mat-label>{{'form.basicInfo.fields.name.label' | getTranslations}}</mat-label>
                <input matInput type="text" name="name" formControlName="name">
            </mat-form-field>
        </div>
        <div class="input-wrapper">
            <mat-form-field appearance="fill">
                <mat-label>{{'form.basicInfo.fields.nature.label' | getTranslations}}</mat-label>
                <input matInput type="text" name="nature" formControlName="nature">
            </mat-form-field>
        </div>
        <div class="input-wrapper">
            <mat-form-field appearance="fill">
                <mat-label>{{'form.basicInfo.fields.race.label' | getTranslations}}</mat-label>
                <input matInput type="text" name="race" formControlName="race">
            </mat-form-field>
        </div>
        <div class="input-wrapper">
            <mat-form-field appearance="fill">
                <mat-label>{{'form.basicInfo.fields.age.label' | getTranslations}}</mat-label>
                <input matInput type="text" name="age" formControlName="age">
            </mat-form-field>
        </div>
        <div class="input-wrapper">
            <mat-form-field appearance="fill">
                <mat-label>{{'form.basicInfo.fields.origin.label' | getTranslations}}</mat-label>
                <input matInput type="text" name="origin" formControlName="origin">
            </mat-form-field>
        </div>
    </fieldset>
</div>
