<div class="basic-info-panel">
    <app-title title="{{ 'form.basicInfo.title' | getTranslations}}"
        subtitle="{{ 'form.basicInfo.subtitle' | getTranslations}}">
    </app-title>

    <app-note class="basic-info-note" text="{{'form.basicInfo.note' | getTranslations}}" />

    <fieldset class="basic-info-fieldset" [formGroup]="form">
        <div class="input-wrapper" *ngFor="let field of fields">
            <label>{{ "form.basicInfo.fields." + field.name + ".label" | getTranslations}}</label>
            <input type="text" [name]="field.name" [formControlName]="field.name">
        </div>
    </fieldset>
</div>
