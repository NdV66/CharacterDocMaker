<ng-container [formGroup]="form">
  <app-label
    [isError]="!!error"
    [text]="label"
    [forField]="inputName"
  ></app-label>

  <textarea
    [class]="{ 'textarea--error': error, textarea: !error }"
    type="text"
    [name]="inputName"
    [formControlName]="inputName"
    rows="12"
  ></textarea>
</ng-container>
