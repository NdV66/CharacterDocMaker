<ng-container [formGroup]="form">
  <app-label
    [isError]="!!error"
    [text]="label"
    [forField]="inputName"
  ></app-label>

  <textarea
    [class]="{
      textarea: !error,
      'textarea--error': error
    }"
    type="text"
    [name]="inputName"
    [formControlName]="inputName"
    rows="12"
  ></textarea>
  <app-field-error [error]="error"></app-field-error>
</ng-container>
