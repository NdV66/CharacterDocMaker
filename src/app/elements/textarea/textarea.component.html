<ng-container [formGroup]="form">
  <app-label
    [isError]="isError"
    [text]="label"
    [forField]="inputName"
  ></app-label>

  <textarea
    [class]="{
      textarea: !isError,
      'textarea--error': isError
    }"
    type="text"
    [name]="inputName"
    [formControlName]="inputName"
    rows="12"
  ></textarea>
  <app-field-error [formControlItem]="formControl"></app-field-error>
</ng-container>
