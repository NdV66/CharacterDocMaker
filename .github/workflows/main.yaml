name: ðŸš€ Deploy website on push [PROD]

on:
  push:
    branches:
      - dev

jobs:
  web-deploy:

    name: ðŸš€ Deploy Simple PDF Character Doc App
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: ðŸ˜Ž Use Node.js 18 LTE
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ðŸ§° Install NPM Modules
      run: yarn install

    - name: ðŸ”¨ Build Project
      run: yarn build

    - name: ðŸ‘» Run tests
      run: yarn test

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.PROD_SERVER }}
        username: ${{ secrets.PROD_USER }}
        password: ${{ secrets.PROD_PASSWORD }}
        local-dir: ./dist/character-doc-maker/
        server-dir: ${{ secrets.PROD_DIR }}
        dangerous-clean-slate: true
